<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Telegram</title>
  </head>
  <body>
    <h2>Login ke Telegram</h2>
    <form id="loginForm">
      <label for="phone">Nomor Telepon:</label>
      <input type="text" id="phone" name="phone" placeholder="+62..." />
      <button type="button" onclick="login()">Login</button>
    </form>
    <p id="response"></p>

    <script>
      async function login() {
        const phone = document.getElementById("phone").value;
        const responseElement = document.getElementById("response");

        try {
          const response = await fetch(
            "https://6fca5c15-5453-49c0-83c2-467c2a8a2a41-00-3pykh5pdokxed.pike.replit.dev/login",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ phone }),
            }
          );

          const result = await response.text();
          responseElement.innerText = result;
        } catch (error) {
          responseElement.innerText = "Gagal terhubung ke server.";
        }
      }
    </script>
  </body>
</html>
